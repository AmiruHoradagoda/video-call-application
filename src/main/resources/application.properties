# Server configuration
server.port=${PORT:8080}
server.forward-headers-strategy=NATIVE
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto

# WebSocket configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# Enable WebSocket over SockJS fallback
spring.websocket.sockjs.enabled=true
spring.websocket.sockjs.client-library-url=https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js

# Logging for debugging
logging.level.org.springframework.web.socket=DEBUG
logging.level.com.os.video_call_application=DEBUG