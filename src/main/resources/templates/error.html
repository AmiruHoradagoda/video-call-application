<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
        <h1 class="text-4xl font-bold text-red-600 mb-4">Error</h1>
        <div class="mb-6">
            <p class="text-2xl font-semibold mb-2" th:text="${'Error ' + errorCode}">Error Code</p>
            <p class="text-gray-600" th:text="${errorMessage}">Error Message</p>
        </div>
        <div class="space-y-4">
            <p class="text-gray-500">Please try the following:</p>
            <ul class="text-left list-disc pl-6 text-gray-600">
                <li>Check your internet connection</li>
                <li>Refresh the page</li>
                <li>Clear your browser cache</li>
                <li>Try again in a few minutes</li>
            </ul>
            <a href="/" class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors mt-6">
                Return to Home
            </a>
        </div>
    </div>
</div>
</body>
</html>
