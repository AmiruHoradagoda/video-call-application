<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Video Call App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Video Call App</h1>
        <p class="text-center text-gray-600 mb-6">Create or join a room with up to 2 participants</p>

        <div class="space-y-6">
            <div>
                <button onclick="createRoom()"
                        class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                    <i class="fas fa-plus-circle mr-2"></i>Create New Room
                </button>
            </div>

            <div class="relative">
                <div class="flex space-x-2">
                    <input type="text"
                           id="roomInput"
                           placeholder="Enter Room ID"
                           class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="joinRoom()"
                            class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>Join
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Each room supports up to 2 participants</p>
            <p class="mt-2">Features include screen sharing and audio/video controls</p>
        </div>
    </div>
</div>

<script>
    function createRoom() {
        const roomId = Math.random().toString(36).substring(7);
        window.location.href = '/room/' + roomId;
    }

    function joinRoom() {
        const roomId = document.getElementById('roomInput').value.trim();
        if (roomId) {
            window.location.href = '/room/' + roomId;
        } else {
            alert('Please enter a valid Room ID');
        }
    }

    document.getElementById('roomInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            joinRoom();
        }
    });
</script>
</body>
</html>
